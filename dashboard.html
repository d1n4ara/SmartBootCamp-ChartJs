<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Dashboard Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            display: flex;
            background-color: #F2F2F2;
        }

        .nav {
            width: 200px;
            height: 100vh;
            background-color: #023373;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav img {
            width: 150px;
            height: auto;
            margin: 20px 0;
        }

        .nav-item {
            padding: 15px 20px;
            color: aliceblue;
            text-align: center;
            width: 100%;
        }

        .canvas {
            display: flex;
            flex-direction: row;
            align-items:baseline;
        }
    </style>
</head>

<body>

    <div class="nav">
        <img src="https://cdn-icons-png.flaticon.com/128/4202/4202848.png" alt="Logo">
        <div class="nav-item">Dashboard</div>
        <div class="nav-item">Relatórios</div>
        <div class="nav-item">Configurações</div>
    </div>
    <div class="canvas">
        <div>
            <canvas id="graficoLinhas" width="850" height="650"></canvas>
        </div>
        <div>
            <canvas id="graficoBarras" width="850" height="650"></canvas>
        </div>
    </div>

    <script>
        const ctxLinhas = document.getElementById('graficoLinhas').getContext('2d');
        new Chart(ctxLinhas, {
            type: 'line',
            data: {
                labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
                datasets: [
                    {
                        label: 'Temperatura',
                        data: [30, 29, 28, 25, 22, 23],
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgb(255, 99, 132)',
                        yAxisID: 'y'
                    },
                    {
                        label: 'Umidade',
                        data: [80, 82, 80, 85, 80, 83],
                        borderColor: 'rgb(54, 162, 235)',
                        backgroundColor: 'rgb(54, 162, 235)',
                        yAxisID: 'y1'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        type: 'linear',
                        position: 'left',
                        beginAtZero: true
                    },
                    y1: {
                        type: 'linear',
                        position: 'right',
                        beginAtZero: true,
                        grid: {
                            drawOnChartArea: false
                        }
                    }
                }
            }
        });

        const ctxBarras = document.getElementById('graficoBarras').getContext('2d');
        new Chart(ctxBarras, {
            type: 'bar',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [
                    {
                        label: 'Temperatura Média',
                        data: [22, 24, 27, 23, 20, 18],
                        backgroundColor: 'rgb(255, 99, 132)'
                    },
                    {
                        label: 'Umidade Média',
                        data: [90, 89, 93, 87, 88, 82],
                        backgroundColor: 'rgb(54, 162, 235)'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>
